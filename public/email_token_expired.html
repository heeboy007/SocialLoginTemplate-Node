<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>토큰 만료</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        h1 { font-size: 48px; color: #333; }
        p { font-size: 24px; color: #666; }
        button { font-size: 20px; background-color: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>이미 만료된 토큰입니다.</h1>
    <p>토큰이 이미 만료되어버렸어요.(1시간) 다시 회원가입을 진행해주세요.</p>
    <button onclick="history.back()">이전 페이지로 돌아가기</button>
</body>
</html>
